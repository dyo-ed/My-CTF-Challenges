<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTF Panel</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, #2a2a3b, #0f0f17 55%);
      color: #f0f0f0;
    }
    .card {
      width: min(520px, 90vw);
      padding: 28px 32px;
      background: rgba(20, 20, 30, 0.9);
      border: 1px solid #2f2f44;
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      text-align: center;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 1.7rem;
    }
    p {
      margin: 0 0 12px;
      color: #c7c7d8;
      font-size: 0.98rem;
    }
    code {
      background: #141422;
      padding: 3px 6px;
      border-radius: 4px;
      font-family: "Consolas", "Fira Code", monospace;
      font-size: 0.92rem;
    }
    a {
      color: #7a7aff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="card">
    <img src="congrats.png" alt="Congratulations" style="max-width: 50%; height: auto; margin-bottom: 16px; border-radius: 8px;">
    <h1>YOU MADE IT!</h1>
    <p> <i>"Goin' back to Honolulu just to get that, that Maui Wowie".</i></p>
    <p id="flag-text" style="cursor:pointer; user-select:none;">Click to reveal flag</p>
    <p style="margin-top:16px; font-size:0.9rem; color:#a8a8be;">Need to try again? <a href="index.html">Back to login</a></p>
  </main>
</body>
<script>
  if (sessionStorage.getItem("ctf_auth_ok") !== "1") {
    window.location.href = "index.html";
  }

  const flagPara = document.getElementById("flag-text");
  flagPara.addEventListener("click", () => {
    if (flagPara.dataset.revealed === "1") return;
    flagPara.textContent = "lspuCTF{H0N0LU7U}";
    flagPara.style.cursor = "default";
    flagPara.dataset.revealed = "1";
  });
</script>
</html>
